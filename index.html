<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .calendar-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        h1 {
            margin-bottom: 10px;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .day {
            width: 60px;
            height: 60px;
            line-height: 60px;
            border: 1px solid #ddd;
            background: #fff;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            border-radius: 5px;
        }
        .day:hover {
            background-color: #ddd;
        }
        .selected {
            background-color: lightblue;
        }
        #eventModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }
        #eventModal input, #eventModal button {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 8px;
        }
    </style>
</head>
<body>

    <div class="calendar-container">
        <h1>Interactive Calendar</h1>
        <p>Click a date to add an event.</p>
        <div class="calendar" id="calendar"></div>
    </div>

    <!-- Event Input Modal -->
    <div id="eventModal">
        <h2 id="eventTitle"></h2>
        <input type="text" id="eventInput" placeholder="Enter your event...">
        <button onclick="saveEvent()">Save Event</button>
        <button onclick="closeModal()">Cancel</button>
    </div>

    <script>
        const calendar = document.getElementById("calendar");
        const eventModal = document.getElementById("eventModal");
        const eventTitle = document.getElementById("eventTitle");
        const eventInput = document.getElementById("eventInput");

        let selectedDate = null;

        function generateCalendar() {
            for (let i = 1; i <= 31; i++) {
                const day = document.createElement("div");
                day.classList.add("day");
                day.textContent = i;
                day.addEventListener("click", () => openModal(i));
                calendar.appendChild(day);
            }
        }

        function openModal(day) {
            selectedDate = day;
            eventTitle.textContent = `Event for Day ${day}`;
            eventInput.value = localStorage.getItem(`event-${day}`) || "";
            eventModal.style.display = "block";
        }

        function saveEvent() {
            if (selectedDate) {
                localStorage.setItem(`event-${selectedDate}`, eventInput.value);
                alert(`Event saved for Day ${selectedDate}: ${eventInput.value}`);
                closeModal();
            }
        }

        function closeModal() {
            eventModal.style.display = "none";
        }

        generateCalendar();
    </script>

</body>
</html>
