<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Calendar</title>
    <style>
        /* ðŸŒˆ Background Gradient */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: rgb(255,246,163);
            background: radial-gradient(circle, rgba(255,246,163,1) 0%, rgba(255,135,218,1) 55%, rgba(151,133,255,1) 100%);
            margin: 0;
            padding: 20px;
        }

        /* ðŸ“… Calendar Container */
        .calendar-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            display: inline-block;
            width: 80%;
            max-width: 900px;
        }

        /* Calendar Grid */
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        /* Calendar Day Boxes */
        .day {
            width: 100px;
            height: 100px;
            border: 2px solid #ddd;
            background: #fff;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            padding: 8px;
            overflow: hidden;
            position: relative;
            word-wrap: break-word;
        }

        .day:hover {
            background-color: #eee;
        }

        /* ðŸ”– Event Titles & Descriptions */
        .event-title {
            font-weight: bold;
            font-size: 14px;
            color: #333;
        }
        .event-desc {
            font-size: 12px;
            color: #555;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 90px;
        }

        /* ðŸ“Œ Event Input Modal */
        #eventModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            width: 350px;
        }

        #eventModal input, #eventModal textarea, #eventModal button {
            display: block;
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            font-size: 16px;
        }

        #eventModal textarea {
            height: 80px;
            resize: none;
        }

        /* ðŸŽ¨ BUTTON STYLES */
        button {
            border: 1px solid black;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(to bottom, #ffffff, #cccccc);
            border-radius: 5px;
            transition: all 0.2s ease-in-out;
        }

        /* Soft pink hover effect */
        button:hover {
            background-color: rgba(255,135,218,0.8); /* Soft pink */
            color: white;
            outline: 2px solid rgba(255,135,218,1); /* Pink outline */
        }

        /* Button focus effect (when clicked) */
        button:focus {
            outline: 3px solid rgba(255,135,218,1);
        }

    </style>
</head>
<body>

    <div class="calendar-container">
        <h1>Interactive Calendar</h1>
        <p>Click a date to add an event.</p>
        <div class="calendar" id="calendar"></div>
    </div>

    <!-- Event Input Modal -->
    <div id="eventModal">
        <h2 id="eventTitle"></h2>
        <input type="text" id="eventTitleInput" placeholder="Enter event title">
        <textarea id="eventDescInput" placeholder="Enter event description"></textarea>
        <button onclick="saveEvent()">Save Event</button>
        <button onclick="closeModal()">Cancel</button>
    </div>

    <script>
        const calendar = document.getElementById("calendar");
        const eventModal = document.getElementById("eventModal");
        const eventTitle = document.getElementById("eventTitle");
        const eventTitleInput = document.getElementById("eventTitleInput");
        const eventDescInput = document.getElementById("eventDescInput");

        let selectedDate = null;

        function generateCalendar() {
            for (let i = 1; i <= 31; i++) {
                const day = document.createElement("div");
                day.classList.add("day");
                day.textContent = i;
                day.setAttribute("data-day", i);
                day.addEventListener("click", () => openModal(i));

                // Load saved event if it exists
                let savedTitle = localStorage.getItem(`eventTitle-${i}`);
                let savedDesc = localStorage.getItem(`eventDesc-${i}`);

                if (savedTitle || savedDesc) {
                    let titleSpan = document.createElement("span");
                    titleSpan.classList.add("event-title");
                    titleSpan.textContent = savedTitle || "No Title";

                    let descSpan = document.createElement("span");
                    descSpan.classList.add("event-desc");
                    descSpan.textContent = savedDesc ? savedDesc.substring(0, 15) + "..." : "";

                    day.appendChild(titleSpan);
                    day.appendChild(descSpan);
                }

                calendar.appendChild(day);
            }
        }

        function openModal(day) {
            selectedDate = day;
            eventTitle.textContent = `Event for Day ${day}`;
            eventTitleInput.value = localStorage.getItem(`eventTitle-${day}`) || "";
            eventDescInput.value = localStorage.getItem(`eventDesc-${day}`) || "";
            eventModal.style.display = "block";
        }

        function saveEvent() {
            if (selectedDate) {
                let title = eventTitleInput.value;
                let desc = eventDescInput.value;

                localStorage.setItem(`eventTitle-${selectedDate}`, title);
                localStorage.setItem(`eventDesc-${selectedDate}`, desc);

                let dayBox = document.querySelector(`[data-day="${selectedDate}"]`);
                let titleSpan = dayBox.querySelector(".event-title");
                let descSpan = dayBox.querySelector(".event-desc");

                if (!titleSpan) {
                    titleSpan = document.createElement("span");
                    titleSpan.classList.add("event-title");
                    dayBox.appendChild(titleSpan);
                }
                if (!descSpan) {
                    descSpan = document.createElement("span");
                    descSpan.classList.add("event-desc");
                    dayBox.appendChild(descSpan);
                }

                titleSpan.textContent = title || "No Title";
                descSpan.textContent = desc ? desc.substring(0, 15) + "..." : "";

                closeModal();
            }
        }

        function closeModal() {
            eventModal.style.display = "none";
        }

        generateCalendar();
    </script>

</body>
</html>
